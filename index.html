  <body>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card  mdl-cell mdl-cell--6-col">
            <div class=" mdl-color-text--grey-50">
              <div id="cam"></div>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>Webcam</strong>
              </div>


              <button style="float:right; margin-right: 0px !important;" onclick="snap()" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
                <i class="material-icons mdl-color-text--white" role="presentation">camera</i>
                <span class="visuallyhidden">Take Photo</span>
              </button>
            </div>
          </div>
          <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
              <!-- <img src="images/logo.png">
              +1,337
               -->
               <div id="results">

               </div>
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
              <div>
                <strong>Results</strong>
              </div>
              <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="menubtn">
                <li class="mdl-menu__item">About</li>
              </ul>
              <button id="menubtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">more_vert</i>
                <span class="visuallyhidden">show menu</span>
              </button>
            </div>
          </div>

          <!-- <nav class="demo-nav mdl-cell mdl-cell--12-col">
            <div class="section-spacer"></div>
            <a href="entry.html" class="demo-nav__button" title="show more">
              More
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">arrow_forward</i>
              </button>
            </a>
          </nav> -->
        </div>



        <footer class="mdl-mini-footer" style="margin-top: 15%">
          <div class="mdl-mini-footer--left-section">
            <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
              <span class="visuallyhidden">Github</span>
            </button>
          </div>
          <div class="mdl-mini-footer--right-section">
            <button class="mdl-mini-footer--social-btn social-btn__share">
              <i class="material-icons" role="presentation">share</i>
              <span class="visuallyhidden">share</span>
            </button>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.16/webcam.min.js"></script>
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-2.0.9.js"></script>
    <script>
      const ai = new Clarifai.App(
        'C8ayvZIdsAGNLNT1nPBgMMHOfehSGQrZVt0RhTME',
        'Yhua-a__r_uGeL8-Frgk9sK2Keqv1Uhe_BGkbezV'
      );

      Webcam.set({
        // live preview size
        width: 640,
        height: 480,

        // device capture size
        dest_width: 640,
        dest_height: 480,

        // final cropped size
        crop_width: 640,
        crop_height: 480,

        // format and quality
        image_format: 'jpeg',
        jpeg_quality: 90
      });


      function snap() {
        // take snapshot and get image data
        Webcam.snap((data_uri) =>  {
          const image = data_uri.replace(/^data:image\/(.*);base64,/, '');
          ai.models.predict('Nationalities', image)
            .then(res => {
              const troll = res.data.outputs[0].data;
              console.log(troll);
              const output = troll.concepts.splice(0, 2)
                  .map(({name, value}) => `<h3>${name} by ${(value * 100).toFixed(2)}%</h3><br/>`)
                  .join();
              $('#results').html(output);
            })
            .catch(err => console.error(err));
        });
      }

      Webcam.attach( '#cam' );

    </script>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
